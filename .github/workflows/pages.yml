name: Build and Deploy Pirataflix

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build.py
        run: python build.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        - name: Commit IPTV files
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add web/iptv_playlists/*.m3u web/iptv_playlists/*.xml
    git commit -m "Auto-generate IPTV playlists"
    git push

