name: Build Pirataflix VOD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build
        run: python build.py

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: web
