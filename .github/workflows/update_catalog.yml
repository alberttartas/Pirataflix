name: Atualizar CatÃ¡logo AutomÃ¡tico

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'download_iptv.py'
      - 'build.py'

jobs:
  update-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Verificar arquivos
        run: |
          echo "ğŸ“‚ Listando arquivos na raiz:"
          ls -la
          echo ""
          echo "ğŸ“‚ Verificando download_iptv.py:"
          if [ -f "download_iptv.py" ]; then
            echo "âœ… Arquivo encontrado!"
            head -5 download_iptv.py
          else
            echo "âŒ Arquivo NÃƒO encontrado!"
            exit 1
          fi

      - name: Baixar fontes IPTV
        run: |
          echo "ğŸ“¡ Executando download_iptv.py..."
          python download_iptv.py
          echo "ğŸ“‚ Listando arquivos baixados:"
          ls -la input_auto/ || echo "input_auto/ nÃ£o existe"

      - name: Listar pastas apÃ³s download
        run: |
          echo "ğŸ“‚ Pastas criadas:"
          ls -la input_auto/ || echo "input_auto/ nÃ£o existe"
          echo ""
          echo "ğŸ“‚ ConteÃºdo de input_auto/:"
          find input_auto -type f -name "*.m3u" 2>/dev/null || echo "Nenhum arquivo .m3u encontrado"

      - name: Executar build do site
        run: |
          echo "ğŸ—ï¸ Gerando site..."
          python build.py

      - name: Verificar mudanÃ§as
        id: git-check
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add iptv_playlists/ web/ input_auto/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Nenhuma mudanÃ§a para commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ MudanÃ§as detectadas!"
            git status
          fi

      - name: Commit automÃ¡tico
        if: steps.git-check.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update catÃ¡logo IPTV"
          branch: main
          file_pattern: iptv_playlists/* web/* input_auto/*
